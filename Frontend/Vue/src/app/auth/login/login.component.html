<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Long+Cang&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rakkas&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.component.css">
    <title>login page</title>
  
</head>
<body>
    <section class="section1">
    <div class="photoAndBolbs">
        <div class="blob1">
        <div class="blobs">
        <img src="assets/images/parking.png" alt="parking">
    </div>
</div>
    </div>

    <div class="loginForm">
       <h3 class="title">Login</h3><br>
       <form>
       <label for="email">Email</label><br>
       <input class="inputF" type="email" placeholder="example@gmail.com"  [(ngModel)]="user.email" name="email"><br>

       
       <label for="pwd" class="form-label">Password</label><br>
       <input type="password" class="form-control" id="pwd" placeholder="*******" name="pswd" [(ngModel)] = "user.password" name="password"><br>
       <a class="anchor" href="" class="forgetPassword">Forget password ?</a><br>
       <a  (click)="signin()" class="btn btn-primary  " > Login </a> 
       
    
        <!--<label for="or" class="Or">Or</label><br>-->
       <div class="signup">
       <label for="" class="lb">Don't have an account?</label><a routerLink="/register" routerLinkActive="active" >sign up</a></div>
    </form>
    </div>
</section>

</body>
</html>
